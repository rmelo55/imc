<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de IMC</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Calculadora de IMC</h1>

    <form id="imcForm">

        <div class="fields">
            <label for="peso">Peso (kg):</label>
            <input type="text" id="peso" name="peso" step="0.01" required autocomplete="off" autofocus>
        </div>

        <div class="fields">
            <label for="altura">Altura (m):</label>
            <input type="text" id="altura" name="altura" step="0.01" required autocomplete="off">
        </div>
            
        <div>
            <button type="submit">Calcular IMC</button>
        </div>

    </form>

    <p id="result"></p>

<hr>
    <div class="situations">
        <div class="situation" id="extra-lower">
            muito abaixo do peso (Magreza grave)
        </div>
        <div class="situation" id="lower">
            muito abaixo do peso (Magreza moderada)
        </div>
        <div class="situation" id="low">
            abaixo do peso
        </div>
        <div class="situation" id="normal">
            PESO NORMAL
        </div>
        <div class="situation" id="plus">
            com sobrepeso
        </div>
        <div class="situation" id="plus-2">
            com obesidade leve
        </div>
        <div class="situation" id="plus-3">
            com obesidade moderada
        </div>
        <div class="situation" id="plus-4">
            com obesidade grave
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
